name: Keep Render Backend Awake

on:
  schedule:
    - cron: '*/10 * * * *' # every 10 minutes (UTC)
  workflow_dispatch: # optional: run manually

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Ping backend health endpoint
        env:
          URLS: ${{ secrets.BACKEND_HEALTH_URLS }} # comma-separated URLs
        run: |
          IFS=',' read -ra arr <<< "$URLS"
          for u in "${arr[@]}"; do
            echo "Pinging $u"
            # jitter 0â€“20s to avoid thundering herd
            sleep $((RANDOM % 21))
            # 3 quick tries
            for i in 1 2 3; do
              curl -sS -m 10 -o /dev/null -w "%{http_code}\n" "$u" && break || sleep 5
            done
          done
